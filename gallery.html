<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery - Bhimsen Basnet</title>

    <script>
        (() => {
            const theme = localStorage.getItem('theme');
            if (theme === 'dark') {
                document.documentElement.classList.add('dark-mode');
            }
        })();
  </script>

    <link rel="stylesheet" href="global.css">
    <link rel="stylesheet" href="gallery.css">

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <script src="currentpage.js"></script>
</head>
<body>
    <!-- navgation bar -->
    <nav>
        <div class="navigation">
            <div class="nav-name">
                <h2>Bhimsen B.</h2>
            </div>
            <div class="nav-menu">
                <button class="nav-btn" onclick="window.location.href='homepage.html'">Home</button>
                <button class="nav-btn" onclick="window.location.href='education.html'">Education</button>
                <button class="nav-btn" onclick="window.location.href='skills.html'">Skills</button>
                <button class="nav-btn" onclick="window.location.href='projects.html'">Projects</button>
                <button class="nav-btn" onclick="window.location.href='gallery.html'">Gallery</button>
                <button class="nav-btn">Contact</button>
            </div>
        </div>
    </nav>

    <div class="nav-mob">
        <div class="navigation-mob">
            <div class="nav-name-mob">
                <h2>Bhimsen B.</h2>
            </div>
            <div id="myLinks">
                <button class="nav-btn-mob" onclick="window.location.href='homepage.html'">Home</button>
                <button class="nav-btn-mob" onclick="window.location.href='education.html'">Education</button>
                <button class="nav-btn-mob" onclick="window.location.href='skills.html'">Skills</button>
                <button class="nav-btn-mob" onclick="window.location.href='projects.html'">Projects</button>
                <button class="nav-btn-mob" onclick="window.location.href='gallery.html'">Gallery</button>
                <button class="nav-btn-mob">Contact</button>
            </div>
            <img src="Icons/hamburger.svg" class="icon" onclick="toggleMenu()">
        </div>
    </div>


    <!-- main content -->
    <div class="main">

        <!-- gallery -->
        <h1 class="section-heading-medium">Gallery</h1>

        <div class="gallery-grid">
            <div class="gallery-card">
                <img class="gallery-img" src="Gallery/hult.jpg" alt="May 8, 2025 · Competitor as GeoVentura in Hult Prize Nepal 2025 Finals.">
            </div>

            <div class="gallery-card">
                <img class="gallery-img" src="Gallery/hult-oncampus.jpg" alt="Feb 23, 2025 · Winner of On-Campus Hult Prize at Tehspire College.">
            </div>

            <div class="gallery-card">
                <img class="gallery-img" src="Gallery/hult-presentation.jpg" alt="Feb 23, 2025 · Startup Idea Pitching of GeoVentura at On-Campus Hult Prize.">
            </div>
        </div>
    </div>


    <!-- footer section -->
    <div class="footer">
        <div class="footer-section">
            <div class="footer-left">
                <p class="footer-heading-small">basnetbhimsen.com.np</p>
                <p>Copyright © Bhimsen Basnet 2025. All rights reserved.</p>
            </div>

            <div class="footer-right">
                <div class="footer-menu">
                    <p class="footer-heading-small">Links</p>
                    <p><a class="footer-link" href="#">Resume</a></p>
                    <p><a class="footer-link" href="#">Site Map</a></p>
                </div>

                <div class="footer-menu">
                    <p class="footer-heading-small">Preferences</p>
                    <button class="mode-toggle"><img class="darkmode" src="Icons/darkmode.png"></button>
                </div>
            </div>
        </div>
    </div>

    <!-- modal -->
    <div id="imgModal" class="modal">
        <span class="close"><img src="Icons/close.png"></span>
        <div class="modal-content">
            <img id="modalImg">
            <div id="modalDesc" class="modal-desc"></div>
        </div>
    </div>

    <script src="theme.js"></script>

    <script>
        function toggleMenu() {
            const links = document.getElementById("myLinks");
            if (links.style.display === "block") {
                links.style.display = "none";
            } else {
                links.style.display = "block";
            }
        }
    </script>

    <script>
    // modal elements
    const modal = document.getElementById("imgModal");
    const modalImg = document.getElementById("modalImg");
    const modalDesc = document.getElementById("modalDesc");
    const closeBtn = document.querySelector(".close");

    // click event to each gallery image
    document.querySelectorAll(".gallery-img").forEach(img => {
        img.addEventListener("click", () => {
            modal.style.display = "flex";
            modalImg.src = img.src;
            modalDesc.innerText = img.alt || "No description available.";
        });
    });

    closeBtn.onclick = () => modal.style.display = "none";

    window.onclick = (e) => {
        if (e.target === modal) modal.style.display = "none";
    };

    window.addEventListener("keydown", (e) => {
        if (e.key === "Escape") modal.style.display = "none";
    });
</script>

</body>
</html>
